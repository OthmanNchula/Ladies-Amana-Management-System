{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
<div class="container mt-3">
    <h1 class="text-center">Manage {{ user.username }}'s Mtaji</h1>
    <div class="row mt-3">
        <div class="col-md-3">
            <div class="list-group" id="year-list">
                {% for year in years %}
                    <a href="javascript:void(0);" class="list-group-item list-group-item-action year-link" data-year="{{ year }}">{{ year }}</a>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-9" style="margin-left: -150px;">
            <form method="post">
                {% csrf_token %}
                <div class="table-responsive mx-auto" style="max-width: 300px;">
                    <table class="table mtaji-table">
                        <thead>
                            <tr>
                                <th style="width: 50%;">Mwaka</th>
                                <th style="width: 50%;">Kiasi</th>
                            </tr>
                        </thead>
                        <tbody id="contributions-body">
                            <tr>
                                <td id="selected-year">{{ current_year }}</td>
                                <td>
                                    <input type="text" name="amount_{{ current_year }}" id="amount" class="form-control" value="0" />
                                </td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold;">TOTAL</td>
                                <td id="total-amount">0</td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-block" style="background-color: #D6A2AD;">Save Mtaji</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const yearLinks = document.querySelectorAll('.year-link');
        const amountInput = document.getElementById('amount');
        const totalAmount = document.getElementById('total-amount');

        yearLinks.forEach(link => {
            link.addEventListener('click', function() {
                yearLinks.forEach(link => link.classList.remove('active'));
                this.classList.add('active');
                const selectedYear = this.getAttribute('data-year');
                document.getElementById('selected-year').innerText = selectedYear;
                fetch(`/adminApp/manage-user/{{ user.id }}/mtaji/data/${selectedYear}/`)
                    .then(response => response.json())
                    .then(data => {
                        const amountValue = data.amount ? data.amount.toLocaleString() : '0';
                        amountInput.value = amountValue;
                        totalAmount.innerText = amountValue;
                        amountInput.setAttribute('name', `amount_${selectedYear}`);
                    });
            });
        });

        document.querySelector(`.year-link[data-year="{{ current_year }}"]`).classList.add('active');
        document.querySelector(`.year-link[data-year="{{ current_year }}"]`).click();

        amountInput.addEventListener('input', function() {
            const amountValue = parseFloat(this.value.replace(/,/g, '')) || 0;
            totalAmount.innerText = amountValue.toLocaleString();
        });
    });
</script>
{% endblock %}
