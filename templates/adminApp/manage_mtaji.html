{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
<div class="container mt-3">
    <h1 class="text-center">Manage {{ managed_user.username }}'s Mtaji</h1>
    <div class="row mt-3">
        <div class="col-md-3">
            <div class="list-group" id="year-list">
                {% for year in years %}
                    <a href="?year={{ year }}" class="list-group-item list-group-item-action year-link {% if year == current_year %}active{% endif %}" data-year="{{ year }}">{{ year }}</a>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-9">
            <form method="post">
                {% csrf_token %}
                <div class="table-responsive mx-auto" style="max-width: 300px;">
                    <table class="table mtaji-table">
                        <thead>
                            <tr>
                                <th style="width: 50%;">Mwaka</th>
                                <th style="width: 50%;">Kiasi</th>
                            </tr>
                        </thead>
                        <tbody id="contributions-body">
                            <tr>
                                <td>{{ current_year }}</td>
                                <td>
                                    <input type="text" name="amount_{{ current_year }}" id="amount" class="form-control" value="{{ current_amount }}" />
                                </td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold;">TOTAL</td>
                                <td id="total-amount">{{ current_amount }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-block" style="background-color: #D6A2AD; display: none;" id="save-button">Save Mtaji</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const amountInput = document.getElementById('amount');
        const totalAmount = document.getElementById('total-amount');
        const saveButton = document.getElementById('save-button');
        const originalAmount = amountInput.value;

       // Function to check if the input is modified or not empty
       function checkInput() {
            const amountValue = parseFloat(amountInput.value.replace(/,/g, '')) || 0;
            totalAmount.innerText = amountValue.toLocaleString();

            if (amountInput.value !== '' && amountInput.value !== originalAmount) {
                saveButton.style.display = 'block';
            } else {
                saveButton.style.display = 'none';
            }
        }

        amountInput.addEventListener('input', checkInput);

        // Initial check to determine the state of the save button
        checkInput();
    });
</script>
{% endblock %}
