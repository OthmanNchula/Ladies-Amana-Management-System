{% extends 'admin_base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Michango ya Kila Mwezi - <span id="selected-year">{{ current_year }}</span></h1>
    <div class="row mt-5">
        <div class="col-md-3">
            <div class="list-group" id="year-list">
                {% for year in years %}
                    <a href="javascript:void(0);" class="list-group-item list-group-item-action year-link" data-year="{{ year }}">{{ year }}</a>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-9">
            <form id="michango-form" method="post">
                {% csrf_token %}
                <div class="table-responsive" style="max-width: 400px; margin: auto;">
                    <table class="table mtaji-table">
                        <thead>
                            <tr>
                                <th class="col-6">Mwezi</th>
                                <th class="col-6">Kiasi</th>
                            </tr>
                        </thead>
                        <tbody id="contributions-body">
                            {% for month in months %}
                                <tr>
                                    <td>{{ month }}</td>
                                    <td>
                                        <input type="text" name="amount_{{ month }}" id="amount-{{ month }}" class="form-control" value="{{ michango_dict.get:month:'0' }}">
                                    </td>
                                </tr>
                            {% endfor %}
                            <tr>
                                <td style="font-weight: bold;">Total</td>
                                <td id="total-amount">0</td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-block" style="background-color: #D6A2AD">Save Contributions</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const yearLinks = document.querySelectorAll('.year-link');
        const selectedYearElement = document.getElementById('selected-year');
        const totalAmountElement = document.getElementById('total-amount');
        const formElement = document.getElementById('michango-form');

        function updateTotalAmount() {
            let totalAmount = 0;
            const amountInputs = document.querySelectorAll('[id^="amount-"]');
            amountInputs.forEach(input => {
                const value = parseFloat(input.value.replace(/,/g, '')) || 0;
                totalAmount += value;
            });
            totalAmountElement.innerText = totalAmount.toLocaleString();
        }

        yearLinks.forEach(link => {
            link.addEventListener('click', function() {
                yearLinks.forEach(link => link.classList.remove('active'));
                this.classList.add('active');

                const selectedYear = this.getAttribute('data-year');
                selectedYearElement.innerText = selectedYear;

                fetch(`/michango/data/${selectedYear}/`)
                    .then(response => response.json())
                    .then(data => {
                        for (let month = 1; month <= 12; month++) {
                            const amountElement = document.getElementById(`amount-${month}`);
                            const amount = data[month] ? data[month] : '0';
                            amountElement.value = amount;
                        }
                        updateTotalAmount();
                    });
            });
        });

        // Update total amount when an input value changes
        formElement.addEventListener('input', updateTotalAmount);

        // Trigger click for the current year to display initial data
        document.querySelector(`.year-link[data-year="{{ current_year }}"]`).classList.add('active');
        document.querySelector(`.year-link[data-year="{{ current_year }}"]`).click();
    });
</script>
{% endblock %}
