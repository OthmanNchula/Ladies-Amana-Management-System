{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<section class="register-section">
    <div class="register-section-container">
        <h1 class="text-center mt-3" style="color: rgb(122, 4, 107);">Admin Login</h1>
        <div class="row">
            <div class="col-12 col-md-3"></div>
            <div class="col-12 col-md-6">
                <form method="post" action="">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <div class="mb-3">
                            <label for="username" class="form-label">Login</label>
                            <input type="text" name="username" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <input style="background-color: #D6A2AD" class="btn btn-block" type="submit" value="Login">
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-3"></div>
        </div>
    </div>
</section>
<!-- admin, primary_admin -->
<!-- admin2, secondary_Admin -->
{% endblock %}
