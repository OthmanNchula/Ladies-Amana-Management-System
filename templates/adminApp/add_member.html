{% extends 'admin_base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="register-section">
    <div class="register-section-container">
        <div class="text-left mb-3">
            <a href="{% url 'admin_App:members' %}" class="btn" style="background-color: #D6A2AD">Back</a>
        </div>
        <h1 class="text-center mt-3" style="color: rgb(122, 4, 107);">Add New Member</h1>
        <div class="row">
            <div class="col-12 col-md-3"></div>
            <div class="col-12 col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 text-center">Member Details</legend>
                        <div class="form-group">
                            {{ form.full_name|as_crispy_field }}
                        </div>
                        <div class="form-group">
                            {{ form.one_time_password|as_crispy_field }}
                        </div>
                    </fieldset>
                    
                    <div class="form-group">
                        <input style="background-color: #D6A2AD" class="btn btn-block text-dark" type="submit" value="Add Member">
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-3"></div>
        </div>
    </div>
</section>
{% endblock %}
