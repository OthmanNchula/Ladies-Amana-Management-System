{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<section class="register-section">
    <div class="register-section-container">
        <h1 class="text-center mt-3" style="color: rgb(122, 4, 107);">Password Reset Complete</h1>
        <p class="text-center">Your password has been set. You can now log in.</p>
        <div class="text-center">
            <a href="{% url 'login_App:login' %}" class="btn btn-primary">Log in</a>
        </div>
    </div>
</section>
{% endblock %}
